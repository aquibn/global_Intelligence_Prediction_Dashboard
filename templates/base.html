<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('mitre') }}">MITRE</a>
        <a href="{{ url_for('iocs') }}">IOCs</a>
        <a href="{{ url_for('reports') }}">Reports</a>
        <a href="{{ url_for('vulnerability') }}">Vulnerability Analysis</a>
        <a href="{{ url_for('upload') }}">Upload</a>
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('admin') }}">Admin</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
</header>
<main class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2025 Vulnerability Dashboard</p>
</footer>
</body>
</html>
